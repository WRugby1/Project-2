<body>
  <div class="row">
    <div class="col-lg-9">

      <table class="table" id="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Task</th>
            <th scope="col">Job Location</th>
            <th scope="col">Resume URL</th>
            <th scope="col">Due Date</th>
            <th scope="col">Date Applied</th>
            <th scope="col">Interview Date</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="activityTable" class="activity-container">
        </tbody>
      </table>
    </div>
  </div>

  <div class="area"></div>
  <nav class="main-menu">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-md-offset-3">

          <form class="add-activities">
            <div class="form-group">
              <input type="text" class="form-control" id="action-item" placeholder="Task">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="job-location" placeholder="Job Location">
            </div>
            <div class="form-group">
              <input type="url" class="form-control" id="resume-url" placeholder="Resume URL">
            </div>
            <div class="form-group">
              <input type="date" class="form-control" id="due-date" placeholder="Due Date">

            </div>
            <div class="form-group">
              <input type="date" class="form-control" id="date-applied" placeholder="Date Applied">

            </div>
            <div class="form-group">
              <input type="date" class="form-control" id="interview-date" placeholder="Interview Date">

            </div>




            <input type="submit" value="Add Activity" class="btn btn-outline-success my-2 my-sm-0" id="add-btn-act" type="submit" />




          </form>
        </div>
