<!-- companies.html to add companies to our list, see job opportunities related to that company and contacts I know related to that company; seed file was 14-Post-Authors-Join -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Company Manager</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row mt-4">
      <div class="col-md-2 col-sm-2">
		<!--  CHANGE the href to the route for findAll({}) Job Openings ******-->
        <a class="btn btn-light" href="/blog">Go to Job Openings</a>
      </div>
			<div class="col-md-2 col-sm-2">
		<!--  CHANGE the href to the route for create Job Opening ******-->
        <a class="btn btn-light" href="/cms">New Job Opening</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="company-container">
					<h1>Company</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th># of Job Openings</th>
								<th>See Company's Job Openings</th>
								<th>New Job</th>
								<th>Delete Company</th>
							</tr>
						</thead>
						<tbody>
							<tr id="form-row">
								<form id="company-form">
									<td colspan="4">
										<input placeholder="Enter company name" id="coName" type="text" />
									</td>
									<td colspan="4">
										<input placeholder="Enter company's jobs url" id="coJobsUrl" type="text" />
									</td>
									<td colspan="4">
										<input placeholder="Enter company priority" id="coPriority" type="text" />
									</td>
									<td><button type="submit" id="new-company-btn" class="btn btn-success">Create Company</button>
									</td>
								</form>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div id="allCompaniesDropdown">

		</div>

		<!-- Custom Script -->
		<script src="./assets/javascript/company.js" type="text/javascript"></script> 

</body>

</html>
