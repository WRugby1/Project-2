<body>
  <div class="row">
    <div class="col-md-5">

      <table class="table" id="table">
        <thead class="thead-dark">
          <tr>
            <th class="comp-name" scope="col">Company Name</th>
            <th scope="col">Job Posting URL</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Company Address</th>
            <th scope="col">Company City</th>
            <th scope="col">Company State</th>
            <th scope="col">Priority</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="companyTable" class="company-container">

        </tbody>
      </table>
    </div>
  </div>

  <div class="area"></div>
  <nav class="main-menu">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-md-offset-3">

          <form class="add-company">
            <div class="form-group">
              <input type="text" class="form-control" id="company-name" placeholder="Company Name">
            </div>
            <div class="form-group">
              <input type="url" class="form-control" id="job-url" placeholder="Job Posting URL">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="company-email" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="company-phone" minlength="10" maxlength="10" placeholder="Phone">

            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="company-address" placeholder="Company Address">

            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="company-city" placeholder="Company City">

            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="company-state" placeholder="Company State">

            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="priority" placeholder="Priority">

            </div>
            <div class="error-message" style="display:none;"></div>



            <input type="submit" value="Add Company" class="btn btn-outline-success my-2 my-sm-0" id="add-btn-com" type="submit" />




          </form>
        </div>

  </nav>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="assets/javascript/job.js"></script>
  <script src="assets/javascript/companies.js" type="text/javascript"></script>
</body>

</html>
