  <div class="row">
    <div class="col-lg-9">

      <table class="table" id="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Job Title</th>
            <th scope="col">Company Name</th>
            <th scope="col">Job Description URL</th>
            <th scope="col">Job Location</th>
            <th scope="col">Priority</th>
            <th scope="col">Resume URL</th>
            <th scope="col">Job Posting Source</th>
            <th scope="col">Skills Required</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="jobTable" class="job-container">

        </tbody>
      </table>
    </div>
  </div>

  <div class="area"></div>
  <nav class="main-menu">
    <nav class="navbar navbar-default">
      <div class="container-fluid">

        </div>
      </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12 col-md-offset-3">

          <form class="add-job_details">

            <div class="form-group">
              <input type="text" class="form-control" id="job-title" placeholder="Job Title">
            </div>

            <!-- <div class="form-group">
                <input type="text" class="form-control" id="company-name" placeholder="Company Name">
  
              </div> -->
            <div class="form-group">
              <input type="url" class="form-control" id="jobPost-url" placeholder="Job Description URL">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" id="job-location" placeholder="Job Location">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="job-priority" placeholder="Priority">
            </div>
            <div class="form-group">
              <input type="url" class="form-control" id="resume-url" placeholder="Resume URL">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="job-source" placeholder="Job Posting Source">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="skills-required" placeholder="Skills Required">
            </div>
            <div class="form-group" id="theDropDown">
                <select class="form-control form-control-md" id = "company-name">
                    <option value="" disabled selected>Company Name</option>
                    <!-- <option>None</option> -->
                    
                  </select>
                  </div>


            <input type="submit" value="Add Job" class="btn btn-outline-success my-2 my-sm-0" id="add-btn-job" type="submit" />




          </form>
