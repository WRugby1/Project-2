<!DOCTYPE html>
<html lang="en-us">
	<head>

		<meta charset="UTF-8">
		<title>Contacts</title>

		<!-- Bootstrap CSS & JS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	</head>
	<body>
		
		<div class="container">

			<div class="jumbotron">
				<h1>Contacts</h1>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-header">
							<h3 class="card-title"><strong>Add Contact</strong></h3>
						</div>

						<div class="card-body">
							<form action="" method="POST" role="form">
								<div class="form-group">
									<label for="">First Name</label>
									<input type="text" class="form-control" id="firstName" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Last Name</label>
									<input type="text" class="form-control" id="lastName" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Email</label>
									<input type="text" class="form-control" id="email" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Phone Number</label>
									<input type="number" class="form-control" id="phoneNumber" placeholder="">
								</div>
							</form>
							<br>
							<div class="text-right">
								<button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-book"></span> Add New Contact</button>
							</div>
						</div>

					</div>
				</div>			
			</div>

		</div>

	<!-- Custom Script -->
	<script src="assets/javascript/contacts.js" type="text/javascript"></script>
	</body>
</html>
